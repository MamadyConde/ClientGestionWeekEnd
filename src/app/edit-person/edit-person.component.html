<div class="card spacer">
  <h3 class="card-header bg-info">Modification personne</h3>
  <div class="card-body">
    <form [formGroup]="Formeditperson" (ngSubmit)=" updatePerson(Formeditperson)">
      <div *ngIf="mode==2" class="alert alert-danger">
        <label class="control-label">  Vous êtes déjà Inscrit </label>
      </div>
      <div class="form-group">
        <label class="control-label"> Prenom </label>
        <input class="form-control" type="text" formControlName="firstname" [(ngModel)]="addperson.firstname" required=""/>
      </div>
      <div class="form-group">
        <label class="control-label"> Nom </label>
        <input class="form-control" type="text" formControlName="lastname" [(ngModel)]="addperson.lastname" required=""/>
      </div>
      <div class="form-group">
        <label class="control-label"> email </label>
        <input class="form-control" type="text" formControlName="email" [(ngModel)]="addperson.email" required=""/>
      </div>
      <div class="form-group">
        <label class="control-label"> Sport </label>
        <select class="custom-select" formControlName="sports" [(ngModel)]="addperson.sports" required="" multiple>
          <option *ngFor="let sp of pageSport" [value]="sp.id" selected="true">{{sp.name}}</option>
        </select>


      </div>

      <div class="form-group">
        <label class="control-label"> Lieu </label>
        <select class="custom-select" formControlName="locality" [(ngModel)]="addperson.locality" required="" multiple>
          <option [value]=" " selected hidden>Choisir le lieu</option>

          <option *ngFor="let lieu of currentSportlocalityList" [value]="lieu.id">{{lieu.city}}</option>

        </select>
      </div>

      <button class="btn btn-primary">Valider</button>

    </form>
  </div>
</div>
