<div class="card spacer">
  <h3 class="card-header bg-info">Ajouter Ville</h3>
  <div class="card-body">
    <div>
      <div *ngIf="mode==2" class="alert alert-danger">
        <label class="control-label">  Lieu Existe déjà </label>
      </div>
      <div class="form-group">
        <label class="control-label"> City </label>
        <input class="form-control" type="text" [(ngModel)]="addlieu.city" required="" onFocus="javascript:this.value=''"/>
      </div>
      <button class="btn btn-primary" (click)="saveLieu()">Valider</button>
    </div>
  </div>
</div>
