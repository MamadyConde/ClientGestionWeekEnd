<div class="card spacer">
  <h3 class="card-header bg-info">Inscription personne</h3>
  <div class="card-body">
    <form [formGroup]="Formaddperson" (ngSubmit)="savePerson(Formaddperson)">
      <div *ngIf="mode==2" class="alert alert-danger">
        <label class="control-label">  Vous êtes déjà Inscrit </label>
      </div>
      <div class="form-group">
        <label class="control-label"> Prenom </label>
        <input class="form-control" type="text" formControlName="firstname" required=""/>
      </div>
      <div class="form-group">
        <label class="control-label"> Nom </label>
        <input class="form-control" type="text" formControlName="lastname" required=""/>
      </div>
      <div class="form-group">
        <label class="control-label"> Email </label>
        <input class="form-control" type="email" formControlName="email" required=""/>
      </div>
      <div class="form-group">
        <label class="control-label"> Password </label>
        <input class="form-control" type="password" formControlName="password" required=""/>
      </div>
      <div class="form-group">
        <label class="control-label"> Sport </label>
        <select class="custom-select" formControlName="sports" required="">
          <option value=" " selected disabled>Choisir votre sport</option>
          <option *ngFor="let sp of pageSport" value="{{sp.id}}">{{sp.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label"> Lieu </label>
        <select formControlName="locality" multiple>
          <option *ngFor="let lieu of currentSportplacesList" [value]="lieu.id">{{lieu.city}}</option>
        </select>
      </div>
      <button class="btn btn-primary" [disabled]='!Formaddperson.valid' >Valider</button>
    </form>
  </div>

</div>
